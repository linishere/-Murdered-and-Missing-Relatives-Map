<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMIW Cases Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet.js CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- New Amsterdam -->    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MMIW Map</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resources.html">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Map of Missing and Murdered Indigenous Women Cases</h1>
                <p class="text-center">Explore the map to learn more about the locations and details of MMIW cases.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Map Section -->
                <div id="map"></div>
            </div>
        </div>
        <!-- Additional content like filters, search, and resources can go here -->
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center py-4 mt-4">
        <p>&copy; 2024 MMIW Project. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet.js JS for the map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([39.8283, -98.5795], 4); // Centered on the USA

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array of missing persons data
        var missingPersons = [
            { name: "Acey Morrison", location: [44.0805, -103.2310], details: "Beautful two spirit woman murdered by Gary Landers in Rapid City, SD. Gary is in state custody denying that he killed her" },
            { name: "Serena Spider", location: [44.0855, -103.2309], details: "On May 3, 2023, she was murdered in rapid City on May 3, 2023 by Duane Sierra. She was found with a gunshot wound and was pronounced deceased at Monument. Duane is in custody and a second man by the name Patrick Mousseaux is being sought." },
            { name: "Eternity Flying Horse", location: [43.0255, -102.5563], details: "In 2021, Eternity Flying Horse was killed in a hit-and-run." },
            { name: "Ziara Arnold", location: [47.2539, -122.4443], details: "MISSING: Since 07/06/2024, Ziara Arnold, 18yrs, 5'7ft, 100lbs, Brown eyes, Brown hair. If you have any information please contact the Tacoma PD (253) 287-4455."},
            { name: "Louann Marie Aiken", location: [45.5152, -122.6784], details: "She was last seen on April 15, 2023."}, 
            { name: "Ciara Raw Sheoships", location: [45.6704, -11.6836], details: "She was last seen in the MIssion/Pendleton area in Oregon."}, 
            { name: "Emmilee Risling", location: [41.861, -122824], details: "She is a 33-year-old mother of two. She was last seen October 2021 in Northern California’s forests near the Klamath River. Risling is a member of the Hoopa Valley Tribe – one of only two tribes that still exist on their ancestral homeland in California. On May 5, 2022, National Missing and Murdered Indigenous Peoples Day, Risling’s 21-month-old daughter and parents joined other members of the Yurok Tribe in remembrance. Emmilee Risling is still missing."}, 
            { name: "Khadijah Britton", location: [39.22, -123.28], details: "She is a member of the Wailacki Round Valley Indian Tribe, now rests beside Rachel Sloan’s memorial. Less than one week before her disappearance in February 2019, Britton reported to domestic violence counselors that her boyfriend tried to kill her. She was last seen being forced into a car at gunpoint."},
            { name: "Nyvelle Stone-Quick Bear", location: [43.574, -103.316], details: "Murdered with a gun on September 15, 2022, by her boyfriend Justin Bradford." },
            { name: "Susan Fast Eagle", location: [44.0805, -103.231], details: "Missing since May 13, 2021." },
        ];

        // Loop through the array to create markers for each person
        missingPersons.forEach(function(person) {
            L.marker(person.location).addTo(map)
                .bindPopup(`<b>${person.name}</b><br>${person.details}`);
        });
    </script>
</body>
</html>
