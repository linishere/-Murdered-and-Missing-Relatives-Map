    <!-- Bootstrap CSS -->

    <!-- Leaflet.js CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- New Amsterdam -->    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MMIW Map</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resources.html">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Map of Missing and Murdered Indigenous Women Cases</h1>
                <p class="text-center">Explore the map to learn more about the locations and details of MMIW cases.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Map Section -->
                <div id="map"></div>
            </div>
        </div>
        <!-- Additional content like filters, search, and resources can go here -->
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center py-4 mt-4">
        <p>&copy; 2024 MMIW Project. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet.js JS for the map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([39.8283, -98.5795], 4); // Centered on the USA

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example marker (you can add more dynamically)
        var marker = L.marker([39.8283, -98.5795]).addTo(map)
            .bindPopup('Example MMIW Case Location')
            .openPopup();

    </script>
</body>
</html>
