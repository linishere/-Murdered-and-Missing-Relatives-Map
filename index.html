<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMIP Cases Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MMIP Map</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/resources.html">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 fade-in">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Map of Missing and Murdered Indigenous People Cases</h1>
                <p class="text-center">Explore the map to learn more about the locations and details of MMIW cases.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Map Section -->
                <div id="map"></div>
            </div>
        </div>
        <br>
        <h3>Total MMIP Cases: <span id="case-count">Loading...</span></h3>
    </div>

    <div class="container mt-5 fade-in">
        <h2>Submit a Missing Person Case</h2>
        <form id="caseForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="number" step="any" class="form-control" id="latitude" required />
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="number" step="any" class="form-control" id="longitude" required />
        </div>
        <div class="form-group">
            <label for="details">Details:</label>
            <textarea class="form-control" id="details" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-animate">Submit Case</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center py-4 mt-4">
        <p>&copy; 2024 MMIP Project. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <!-- Custom JS -->
    <script type="module" src="/js/map.js"></script>
    <!--Animation-->
    <script>
        document.querySelectorAll('.btn-animate').forEach(btn => {
            btn.addEventListener('click', () => {
            btn.classList.add('clicked');
            setTimeout(() => btn.classList.remove('clicked'), 400);
            });
        });
    </script>

</body>
</html>
